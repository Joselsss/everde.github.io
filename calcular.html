        <script>
          const resultados = [];

          let respuesta = document.getElementById("respuesta")

          document.getElementById("calcular").addEventListener("click", function() {
            const dia = parseInt(document.getElementById("dia").value) || 0;
            const hora = parseInt(document.getElementById("hora").value) || 0;
            const minuto = parseInt(document.getElementById("minuto").value) || 0;

            const totalMinutos = dia * 24 * 60 + hora * 60 + minuto;

          document.getElementById("resultado").textContent = "Total de minutos: " + totalMinutos;

            const opcionSeleccionada = parseInt(document.getElementById("opciones").value);
      
            let opcionListaSeleccionada;
            if (opcionSeleccionada === 1) {
              opcionListaSeleccionada = parseInt(document.getElementById("opciones1").value);
            } else if (opcionSeleccionada === 2) {
              opcionListaSeleccionada = parseInt(document.getElementById("opciones2").value);
            } else if (opcionSeleccionada === 3) {
              opcionListaSeleccionada = parseInt(document.getElementById("opciones3").value);
            } else if (opcionSeleccionada === 4) {
              opcionListaSeleccionada = parseInt(document.getElementById("opciones4").value);
            } else if (opcionSeleccionada === 5) {
              opcionListaSeleccionada = parseInt(document.getElementById("opciones5").value);
            } else if (opcionSeleccionada === 6) {
              opcionListaSeleccionada = parseInt(document.getElementById("opciones6").value);
            } else {
              opcionListaSeleccionada = 0;
            }

            const resultadoFinal = (opcionListaSeleccionada * totalMinutos) / 1000;
            const resultadoRedondeado = resultadoFinal.toFixed(1);

          document.getElementById("resultadoFinal").textContent = "Consumo en Kilowatts: " + resultadoRedondeado;

          resultados.push(resultadoFinal);
          actualizarListaResultados();
        });

        document.getElementById("opciones").addEventListener("change", function() {
          const opcionSeleccionada = parseInt(document.getElementById("opciones").value);

          const lista1 = document.getElementById("lista1");
          const lista2 = document.getElementById("lista2");
          const lista3 = document.getElementById("lista3");
          const lista4 = document.getElementById("lista4");
          const lista5 = document.getElementById("lista5");
          const lista6 = document.getElementById("lista6");

          if (opcionSeleccionada === 1) {
            lista1.style.display = "block";
            lista2.style.display = "none";
            lista3.style.display = "none";
            lista4.style.display = "none";
            lista5.style.display = "none";
            lista6.style.display = "none";
          } else if (opcionSeleccionada === 2) {
            lista1.style.display = "none";
            lista2.style.display = "block";
            lista3.style.display = "none";
            lista4.style.display = "none";
            lista5.style.display = "none";
            lista6.style.display = "none";

            lista1.style.display = "none";
            lista2.style.display = "none";
            lista3.style.display = "block";
            lista4.style.display = "none";
            lista5.style.display = "none";
            lista6.style.display = "none";
          } else if (opcionSeleccionada === 4) {
            lista1.style.display = "none";
            lista2.style.display = "none";
            lista3.style.display = "none";
            lista4.style.display = "block";
            lista5.style.display = "none";
            lista6.style.display = "none";
          } else if (opcionSeleccionada === 5) {
            lista1.style.display = "none";
            lista2.style.display = "none";
            lista3.style.display = "none";
            lista4.style.display = "none";
            lista5.style.display = "block";

            lista2.style.display = "none";

        document.getElementById("sumarResultados").addEventListener("click", function() {
          const sumaResultados = resultados.reduce((total, resultado) => total + resultado, 0);
          const sumaRedondeada = sumaResultados.toFixed(1);
          document.getElementById("respuesta").textContent = "Su total de consumo en una semana es de " + sumaRedondeada + " Kilowatts";

          let resultadoTexto = "";

          if (sumaResultados >= 40 && sumaResultados <= 80) {
            textoResultado = "<strong style='font-size: 30px; line-height: 1.5em;'>¡Felicidades, tu consumo es bajo!</strong><br><span style='line-height: 1.5em;'>Esto es muy bueno, pero aun se puede mejorar, es por eso que te brindamos algunos consejos para poder reducir tu consumo aún más:<br>- <b>Considera reemplazar tus electrodomésticos por nuevos que sean mas eficientes energéticamente</b>, es decir, que consuman menos, puedes encontrar algunos ejemplos en esta misma página.<br>- Relacionado con la recomendación anterior, <b>investiga sobre los electrodomésticos que vas a comprar</b>, y elige aquellos que consuman menor cantidad de energía, obviamente considerando también las necesidades que tengas, puedes usar esta web cada cierto tiempo para ayudarte a hacer una compra responsable.<br>- <b>Establece metas específicas de ahorro de energía</b>, es decir, controla los electrodomésticos que usas y el tiempo por el que los usar, así puedes controlar tu consumo de una manera didáctica.<br>- <b>Investiga y apoya programas de incentivos para la eficiencia energética o proyectos de energía locales</b>, para que estos puedan ayudar a más gente.<br>Reiteramos nuestras felicitaciones por tener un consumo bajo, pero aún puedes mejorar para tener un consumo energético aún más bajo, y así ayudar a nuestro planeta, y además, ahorrar algo de dinero.</span>";
          } else if (sumaResultados > 80.1 && sumaResultados <= 120) {
            textoResultado = "<strong style='font-size: 30px;  line-height: 1.5em;'>¡Tu consumo es medio!</strong><br><span style='line-height: 1.5em;'>Esto es bueno, pero tienes un amplio margen de mejora, por lo cual te brindaremos algunos consejos para que puedas reducir tu consumo energético:<br>- <b>Realiza una compra responsable</b>, investiga sobre los electrodomésticos que vas a adquirir, sobre su consumo energético y otras características, investiga una variedad de modelos y marcas para poder tomar una decisión.<br>- <b>Puedes contratar una auditoría de un profesional energético</b>, ya que el puede darte recomendaciones más específicas sobre cómo reducir tu consumo.<br>- En caso de no poseer los recursos económicos para esto, <b>puedes usar esta web cada cierto tiempo</b>, para tener una idea de tu consumo cada cierto periodo de tiempo.<br>- Es beneficioso <b>evitar el uso constante de electrodomésticos innecesarios</b>, como microondas o planchas, debido a su alto consumo de energía.<br>- <b>Establece metas específicas de ahorro de energía</b>, es decir, controla los electrodomésticos que usas y el tiempo por el que los usar, así puedes controlar tu consumo de una manera didáctica.<br>Tu consumo aún puede mejorar, solo se necesita real interés y dedicación por hacerlo, y de esta manera, ayudar a tu planeta, y ahorrar algo de dinero.</span>";
          } else if (sumaResultados > 120.1 && sumaResultados <= 160) {
            textoResultado = "<strong style='font-size: 30px;  line-height: 1.5em;'>¡Tu consumo es alto!</strong><br><span style='line-height: 1.5em;'>Es algo que tienes que mejorar, por lo tanto, te brindaremos algunas recomendaciones para que puedas reducir tu consumo energético:<br>- Realiza una auditoría energética profesional en tu hogar para identificar las áreas de mayor consumo y obtener recomendaciones personalizadas.<br>- Identifica los electrodomésticos con el mayor consumo de energía y enfócate en reducir su uso o reemplazarlos por modelos más eficientes.<br>- <b>Realiza una compra responsable</b>, investiga sobre los electrodomésticos que vas a adquirir, sobre su consumo energético y otras características, investiga una variedad de modelos y marcas para poder tomar una decisión.<br>- <b>Utiliza dispositivos de monitorización de energía</b>, como nuestra página, para seguir de cerca el consumo y hacer ajustes según sea necesario.<br>- Investiga y apoya <b>programas de incentivos para la eficiencia energética o proyectos de energía locales</b>, para que estos puedan ayudarte a ti y a más gente.<br>- Desconecta los dispositivos electrónicos cuando no los uses en lugar de dejarlos en modo de espera, como lavadoras, microondas, planchas o licuadoras.<br>Tu consumo debe de mejorar, es por eso que es importante que tengas dedicación en hacerlo, y siguiendo estos consejos, puedes mejorar y reducir tu consumo energético y de esta manera, ayudar al planeta y ahorrar unos cuantos soles.</span>";
          } else if (sumaResultados > 160.1 && sumaResultados <= 2500) {
            textoResultado = "<strong style='font-size: 30px;  line-height: 1.5em;'>¡Tu consumo de energía es muy alto!</strong><br><span style='line-height: 1.5em;'>Esto no es muy bueno, ni para el planeta ni para tu bolsillo, es por eso que debes mejorarlo, y para eso, te brindaremos algunas recomendaciones:<br>- <b>Identifica los electrodomésticos que consumen la mayor cantidad de energía</b>, reduce su uso o busca otras opciones para reemplazarlos.<br>- Al reemplazar estos, <b>realiza una compra responsable</b>, investiga sobre los electrodomésticos que vas a adquirir, sobre su consumo energético y otras características, investiga una variedad de modelos y marcas para poder tomar una decisión.<br>- Dado tu consumo, es muy recomendable que contrates a un auditor profesional para que analice tu hogar y te de recomendaciones más adecuadas y personalizadas, además de instalar sistemas de gestión de energía para monitorear y controlar el consumo de energía en tiempo real de mejor manera.<br>- <b>Forma un hábito de no usar continuamente los electrodomésticos cuando no sea útil</b>, para hacer esto puedes establecer metas específicas de ahorro de energía, es decir, controla los electrodomésticos que usas y el tiempo por el que los usar, así puedes controlar tu consumo de una manera didáctica.<br>- Únete a grupos de ahorro de energía en tu comunidad para compartir ideas y obtener apoyo. <br>Tu consumo es algo que tienes que mejorar, y no es algo que se haga de un día para otro, es por eso que tienes que tener dedicación y consistencia en mejorar y reducir tu consumo, y de esta manera, aparte de ayudar a nuestro planeta, puedes ahorrarte algo de dinero a futuro, considéralo como una inversión a largo plazo, por tu bien y el del resto.</span>";
          } else {
            textoResultado = "El resultado no se encuentra en los rangos anteriores.";
          }

          document.getElementById("resultadoTexto").textContent = textoResultado;
          document.getElementById("resultadoTexto").innerHTML = textoResultado;
        });

        document.getElementById("borrarResultados").addEventListener("click", function() {
          resultados.length = 0;
          actualizarListaResultados();
          document.getElementById("resultadoFinal").textContent = "";
          document.getElementById("resultadoTexto").textContent = "";
          document.getElementById("respuesta").textContent = "";
        });

        function actualizarListaResultados() {
          const listaResultados = document.getElementById("listaResultados");
          listaResultados.innerHTML = "";
          resultados.forEach(resultado => {
            const item = document.createElement("li");
            item.textContent = resultado;
            listaResultados.appendChild(item);
